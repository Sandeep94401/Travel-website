<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="register" method="post">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="first_name" value="John"><br>

  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="last_name" value="Doe"><br>
  
   <label for="p1">Password:</label><br>
  <input type="text" id="p1" name="password1" value="John"><br>
  
   <label for="p2">Confirm Password:</label><br>
  <input type="text" id="p2" name="password2" value="John"><br>
 
   <label for="fname">Username:</label><br>
  <input type="text" id="u1" name="username1" value="John"><br>
  
   <label for="fname">Email:</label><br>
  <input type="text" id="e1" name="email" value="John"><br>
  <br>
  
  <input type="submit" value="Submit">
</form> 
<div>
{% for message in messages %}
<h3>{{ message }}</h3>
{% endfor %}
</div>

</body>
</html>
